<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Reply - VibeMall</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      line-height: 1.6;
    }
    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 20px;
      text-align: center;
      color: white;
    }
    .header h1 { font-size: 24px; margin-bottom: 5px; font-weight: 600; }
    .header p { font-size: 14px; opacity: 0.95; }
    .content { padding: 30px 20px; }
    .message-box {
      background: #f9fafb;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
    }
    .footer {
      background: #1f2937;
      padding: 30px 20px;
      text-align: center;
      color: #9ca3af;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="email-container">
    <div class="header">
      <h1>Support Reply</h1>
      <p>We have responded to your message</p>
    </div>

    <div class="content">
      <p style="margin-bottom: 12px; color: #333;">Hello {{ thread.display_name }},</p>
      <div class="message-box">{{ message }}</div>
      <p style="margin-top: 16px; color: #6b7280; font-size: 12px;">You can reply from the chat widget on the website.</p>
    </div>

    <div class="footer">
      <div>{{ site_settings.site_name|default:"VibeMall" }} Support Team</div>
    </div>
  </div>
</body>
</html>
